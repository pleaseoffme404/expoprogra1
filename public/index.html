<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="/public/estilo.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-5">Gestión de Usuarios</h1>

    <div class="row g-4 mb-4">
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-header bg-primary text-white text-center">Agregar Usuario</div>
          <div class="card-body">
            <form action="/agregarUsuario" method="post" class="d-grid gap-3">
              <input type="text" name="nombre" class="form-control" placeholder="Nombre del usuario" required />
              <button type="submit" class="btn btn-success">Agregar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card h-100 text-center">
          <div class="card-header bg-secondary text-white">Ver Todos los Usuarios</div>
          <div class="card-body d-flex flex-column justify-content-center">
            <a href="/obtenerUsuario" class="btn btn-outline-dark mt-auto">Obtener Usuarios</a>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-info text-white text-center">Buscar y Modificar Usuario</div>
      <div class="card-body">
        <form action="/buscarUsuarioAcciones" method="get" class="row g-3">
          <div class="col-md-6">
            <input type="text" name="id" class="form-control" placeholder="ID de usuario">
          </div>
          <div class="col-md-6">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre de usuario">
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Buscar / Modificar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
